<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="generator" content="Hugo 0.104.3" /><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
	<title>Pixel Art Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<meta charset="utf-8">
	<style>
		/* Define the size of each pixel on the canvas */
		.pixel {
			width: 10px;
			height: 10px;
			border: 1px solid black;
			float: left;
		}

		/* Set the height of the HTML and body elements to 100% and remove any margins or padding */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		/* Create a canvas that covers the entire webpage */
		.canvas {
			height: 100%;
			width: 100%;
		}

		/* Use the viewport width to calculate the number of pixels to display horizontally */
		@media (min-width: 600px) {
			.canvas {
				width: calc(100vw - 20px);
			}
		}
	</style>
</head>
<body>

	<!-- Create a canvas that covers the entire webpage by using a series of div elements with the class "pixel" -->
	<div class="canvas">
		<!-- Repeat the div elements as needed to create your desired canvas size and design -->
		<script>
			// Use JavaScript to dynamically create pixels based on the size of the canvas
			var canvas = document.querySelector('.canvas');
			for (var i = 0; i < canvas.offsetHeight / 10; i++) {
				for (var j = 0; j < canvas.offsetWidth / 10; j++) {
					var pixel = document.createElement('div');
					pixel.classList.add('pixel');
					canvas.appendChild(pixel);
				}
			}
		</script>
	</div>

</body>
