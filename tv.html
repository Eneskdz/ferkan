function goSearch()
{
    // get the search input value
    var searchQuery = document.getElementById('search').value;
    // encode the search query
    var encodedSearchQuery = encodeURIComponent(searchQuery);

    var url;

    if (creator !== null)
    {
        url = 'https://ferkan.be/tv?creator=' + creator + '&search=' + encodedSearchQuery;
    } else {
        url = 'https://ferkan.be/tv?search=' + encodedSearchQuery;
    }

    // redirect to the search page
    window.location.href = url;
}

// if we press enter in the search input, go to the search page

if (document.getElementById('search') !== null)
{
    if (searchQuery != null)
    {
        document.getElementById('search').value = searchQuery;
    }

    document.getElementById('search').addEventListener('keyup', function(event) {
        if (event.keyCode === 13) {
            goSearch();
        }
    });
}

<style>


header {
        position: absolute;
        top : 0;
        left : 0;
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #e7f0f7;
    }

    header a {
        color: #000;
        text-decoration: none;
        padding: 10px;
        font-size: 20px;
    }

    header a:hover {
        background: #0000002f;
    }

    .title-home {
        margin-bottom: 0.5em;
        width: 300px;
        height: auto;
        display: flex;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5em;
    }

    .content {
        margin-top: 50px;
        display: flex;
        flex-direction: row;
        width: auto;
        margin-right: 5em;
        margin-left: 5em;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
        
    .video {
        min-width: 810px;
        min-height: 480px;
        margin: 5em;
        margin-right: 0;
        border-radius: 15px;
    }
    
    .info {
        width: auto;
        padding-left: 1em !important;
        padding: 5em;
        overflow-inline: auto;
    }
    
    .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 0.5em;
        color: #000;
        overflow-y: clip;
    }

    .creator {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 0.5em;
        color: #000;
    }

    .date {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 0.5em;
        color: #000;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 2em;
        grid-auto-rows: minmax(100px, auto);
        padding: 2em;
        width: 100%;
    }

    .search-wrapper {
        width: 100%;
        display: flex;
        margin-bottom: 60px;
    }

    .search {
        margin-top: 50px;
        min-width: 600px;
        max-width: 600px;
        height: 20px;
        font-size: 20px;
        padding: 10px;
        border: 1px solid #000;
        margin-left: auto;
        margin-right: auto;
    }

    .dashboard {
        width: fit-content;
        display: flex;
    }
    
    .dashboard-item {
        margin-right: 20px;
        border-radius: 10px;
        background: #e7f0f7;
        padding: 20px;
    }

    .dashboard-item-series {
        margin-right: 20px;
    }

    .dashboard-item-series img {
        border-radius: 10px;
        width: 150px;
    }

    .dashboard-item img {
        height: 60px;
    }

    .download-button {
        display: block;
        width: fit-content;
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        background: #e7f0f7;
        text-decoration: none;
        color: #000;
    }

    .download-button:hover {
        background: #0000002f;
    }

    .item {
        background: #e7f0f7;
        padding: 10px;
        border-radius: 10px;
        max-width: 248.25px;
        min-width: 248.25px;
        max-height: 381px;
        min-height: 381px;
    }

    .item img {
        border-radius: 10px;
        width: 100%;
    }
    
    </style>
